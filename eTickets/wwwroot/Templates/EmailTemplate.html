<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ưu đãi đặc biệt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            background: #f4f4f4;
        }

        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Chào {{name}},</h2>
            <p>Chúng tôi có một ưu đãi đặc biệt dành cho bạn!</p>
            <p>Hãy nhấn vào nút bên dưới để khám phá ngay:</p>
            <p><a class="button" href="{{link}}">Xem Ưu Đãi</a></p>
            <p>Cảm ơn bạn đã đồng hành cùng chúng tôi!</p>
        </div>
    </div>
</body>
</html>
